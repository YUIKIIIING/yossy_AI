<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube文字起こし</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form { margin-bottom: 20px; }
        .error { color: red; }
        .result { margin-top: 20px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>YouTube文字起こしウェブアプリ</h1>
    <form class="form" method="POST">
        <label for="youtube_url">YouTubeのリンクを入力してください:</label><br>
        <input type="url" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/..." required style="width: 100%; padding: 8px; margin: 10px 0;">
        <button type="submit" style="padding: 10px 20px;">文字起こしを開始</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    {% if transcription %}
    <div class="result">
        <h3>文字起こし結果:</h3>
        <p>{{ transcription }}</p>
        <a href="/download" style="color: blue;">文字起こし結果をダウンロード</a>
    </div>
    {% endif %}
</body>
</html>
