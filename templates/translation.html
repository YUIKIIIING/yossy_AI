<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳ページ</title>
</head>
<body>
    <h1>翻訳ページ</h1>
    {% if translated_text %}
        <h2>翻訳結果:</h2>
        <p>{{ translated_text }}</p>
    {% elif error %}
        <h2>エラー:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
